<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./node.js">
    <title>TZ</title>
</head>
<body>

    <div id="wrapper">

        <header id="header">
            <div class="header--logo">
                <span>
                    Лого
                </span>
            </div>
            <div class="header--search">
                <span>
                    Строка поиска
                </span>
            </div>
            <div class="header--phone">
                <span>
                    Телефон
                </span>
            </div>
        </header>
    
        <main id="menu">
            <div class="menu__text">
                <span>
                    Меню
                </span>
            </div>
        </main>
    
        <main id="hat">
            <div class="hat__text">
                <span>
                    Шапка
                </span>
            </div>
        </main>
    
        <main id="content">
            <div class="content__news">
                <span>
                    Категории <br>
                    + <br>
                    Новости
                </span>
            </div>
            <div class="content__content">
                <span>
                    Содержимое страницы
                </span>
            </div>
        </main>
    
        <footer id="footer">
            <div class="footer__text">
                <span>
                    Подвал
                </span>
            </div>
        </footer>

    </div>

</body>
</html>
